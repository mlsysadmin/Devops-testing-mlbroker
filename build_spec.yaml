version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    key: "value"

  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: $BUILDRUN_HASH"

  - type: Command
    name: "Verify Dockerfile and Workspace"
    timeoutInSeconds: 40
    command: |
      cd ${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java || exit 1
      echo "Current directory: $(pwd)"
      ls -al
      if [ ! -f Dockerfile ]; then
        echo "Error: Dockerfile not found in ${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java"
        exit 1
      fi

  - type: Command
    timeoutInSeconds: 1200
    name: "Build container image"
    command: |
      cd ${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java
      docker build --pull --rm --no-cache -t oci_devops_java_app . || {
        echo "Docker build failed with exit code $?"
        exit 1
      }
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure in Build container image step"
          exit 1
        timeoutInSeconds: 40
        runAs: root

outputArtifacts:
  - name: backend
    type: DOCKER_IMAGE
    location: oci_devops_java_app:latest
