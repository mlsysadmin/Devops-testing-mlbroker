version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  # these are local variables to the build config
  variables:
    key: "value"

  exportedVariables:
    - BUILDRUN_HASH
    
steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH

    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root
  
  # Build backend container image
  - type: Command
    timeoutInSeconds: 1200
    name: "Build backend container image"
    command: |
      cd ${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java/backend
      docker build --pull --rm -t oci_devops_backend_app .

  # Build frontend container image
  - type: Command
    timeoutInSeconds: 1200
    name: "Build frontend container image"
    command: |
      cd ${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java/frontend
      docker build --pull --rm -t oci_devops_frontend_app .

outputArtifacts:
  - name: backendImage
    type: DOCKER_IMAGE
    location: oci_devops_backend_app:latest

  - name: frontendImage
    type: DOCKER_IMAGE
    location: oci_devops_frontend_app:latest
