version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    key: "value"
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH

    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root

  # Build backend container image
  - type: Command
    timeoutInSeconds: 1200
    name: "Build backend container image"
    command: |
      cd backend
      docker build --pull --rm -t oci_devops_java_appbe:latest .
      cd ..

  # Verify backend image exists after build
  - type: Command
    name: "Verify backend image"
    timeoutInSeconds: 40
    command: |
      if docker images | grep -q "oci_devops_java_appbe"; then
        echo "Backend image oci_devops_java_appbe:latest built successfully."
      else
        echo "Backend image not found!" && exit 1
      fi

  # Build frontend container image
  - type: Command
    timeoutInSeconds: 1200
    name: "Build frontend container image"
    command: |
      cd frontend
      docker build --pull --rm -t oci_devops_java_app:latest .
      cd ..

  # Verify frontend image exists after build
  - type: Command
    name: "Verify frontend image"
    timeoutInSeconds: 40
    command: |
      if docker images | grep -q "oci_devops_java_app"; then
        echo "Frontend image oci_devops_java_app:latest built successfully."
      else
        echo "Frontend image not found!" && exit 1
      fi

outputArtifacts:
  - name: output01
    type: DOCKER_IMAGE
    location: oci_devops_java_appbe:latest
  - name: output02
    type: DOCKER_IMAGE
    location: oci_devops_java_app:latest
