version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    key: "value"
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH

    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root
  
  # Build backend container image
  - type: Command
    timeoutInSeconds: 1200
    name: "Build backend container image"
    command: |
      cd backend
      docker build --pull --rm -t mlbrokerbe:latest .
      cd ..
  - type: Command
    name: "Verify backend image"
    timeoutInSeconds: 40
    command: |
      docker images | grep mlbrokerbe

  # Build frontend container image
  - type: Command
    timeoutInSeconds: 1200
    name: "Build frontend container image"
    command: |
      cd frontend
      docker build --pull --rm -t mlbroker:latest .
      cd ..

  - type: Command
    name: "List backend directory"
    timeoutInSeconds: 40
    command: |
      ls -la backend

outputArtifacts:
  - name: backendImage
    type: DOCKER_IMAGE
    location: mlbrokerbe:latest

  - name: frontendImage
    type: DOCKER_IMAGE
    location: mlbroker:latest
