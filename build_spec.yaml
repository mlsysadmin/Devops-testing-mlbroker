version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: $BUILDRUN_HASH"

  - type: Command
    name: "Verify Environment and Workspace"
    timeoutInSeconds: 60
    command: |
      # Check if OCI_WORKSPACE_DIR is set
      if [ -z "${OCI_WORKSPACE_DIR}" ]; then
        echo "Error: OCI_WORKSPACE_DIR is not set."
        exit 1
      fi
      echo "OCI_WORKSPACE_DIR is set to: ${OCI_WORKSPACE_DIR}"

      # Check if the expected directory exists
      if [ ! -d "${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java" ]; then
        echo "Error: Directory ${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java does not exist."
        exit 1
      fi

      # Navigate to the workspace and list contents
      cd ${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java
      echo "Current directory: $(pwd)"
      echo "Listing files in ${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java:"
      ls -al
      # Check if Dockerfile exists
      if [ ! -f Dockerfile ]; then
        echo "Error: Dockerfile not found in ${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java"
        exit 1
      fi
      echo "Dockerfile found."

  - type: Command
    timeoutInSeconds: 1200
    name: "Build container image"
    command: |
      cd ${OCI_WORKSPACE_DIR}/github_OCI-DevOps-Java
      docker build --pull --rm --no-cache -t oci_devops_java_app . || {
        echo "Docker build failed with exit code $?"
        exit 1
      }
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure in Build container image step"
        timeoutInSeconds: 40
        runAs: root

outputArtifacts:
  - name: backend
    type: DOCKER_IMAGE
    location: oci_devops_java_app:latest
